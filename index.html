<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <main>
    <h1>We're launching soon</h1>
    <div class="countdown">
      <div class="block">
        <div class="timeframe days">
          <div class="semi-circle left"></div>
          <div class="semi-circle right"></div>
          <div class="upper"></div>
          <div class="lower"></div>
        </div>
        <p>days</p>
      </div>

      <div class="block">
        <div class="timeframe hours">
          <div class="semi-circle left"></div>
          <div class="semi-circle right"></div>
          <div class="upper">23</div>
          <div class="lower">23</div>
        </div>
        <p>hours</p>
      </div>

      <div class="block">
        <div class="timeframe minutes">
          <div class="semi-circle left"></div>
          <div class="semi-circle right"></div>
          <div class="upper">55</div>
          <div class="lower">55</div>
        </div>
        <p>minutes</p>
      </div>

      <div class="block">
        <div class="timeframe seconds">
          <div class="semi-circle left"></div>
          <div class="semi-circle right"></div>
          <div class="upper">05</div>
          <div class="lower">05</div>
        </div>
        <p>seconds</p>
      </div>
    </div>

    <div class="logo">
      <img src="images/icon-facebook.svg" alt="icon-facebook">
      <img src="images/icon-pinterest.svg" alt="icon-pinterest.svg">
      <img src="images/icon-instagram.svg" alt="icon-instagram.svg">
    </div>
  </main>
  <script src="script/script.js"></script>
</body>
</html>
